<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Sequence Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background: #000;
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .controls {
      margin-top: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #02580a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #037a14;
    }
  </style>
</head>
<body>

  <canvas id="sequence" width="980" height="551"></canvas>

  <div class="controls">
    <button onclick="playSequence('drone-to-laser')">DRONE ➝ LASER</button>
    <button onclick="playSequence('laser-to-drone')">LASER ➝ DRONE</button>
  </div>

  <script>
    const canvas = document.getElementById('sequence');
    const ctx = canvas.getContext('2d');

    const config = {
      fps: 24,
      frameCount: 90, // Adjust based on how many frames you have
      frameWidth: 980,
      frameHeight: 551,
      extension: '.webp',
      folder: 'frames',
    };

    let images = [];
    let currentAnimation = '';
    let isPlaying = false;

    function preloadImages(folderName, callback) {
      const sequence = [];
      let loaded = 0;
      for (let i = 1; i <= config.frameCount; i++) {
        const num = String(i).padStart(3, '0');
        const img = new Image();
        img.src = `${config.folder}/${folderName}/frame${num}${config.extension}`;
        img.onload = () => {
          loaded++;
          if (loaded === config.frameCount) callback(sequence);
        };
        sequence.push(img);
      }
    }

    function drawFrame(image) {
      ctx.clearRect(0, 0, config.frameWidth, config.frameHeight);
      ctx.drawImage(image, 0, 0, config.frameWidth, config.frameHeight);
    }

    function playSequence(folderName) {
      if (isPlaying || folderName === currentAnimation) return;
      isPlaying = true;
      currentAnimation = folderName;

      preloadImages(folderName, (sequence) => {
        images = sequence;
        let index = 0;

        const interval = setInterval(() => {
          drawFrame(images[index]);
          index++;
          if (index >= images.length) {
            clearInterval(interval);
            isPlaying = false;
          }
        }, 1000 / config.fps);
      });
    }

    // Show the first frame on load (optional)
    window.onload = () => {
      preloadImages('drone-to-laser', (sequence) => {
        drawFrame(sequence[0]);
      });
    };
  </script>
</body>
</html>
